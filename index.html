<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Number Generator!!!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <div class="col-md-6">
      <h2>Dice Roller</h2>
      <div class="mb-2 formOne">

        <label for="numDice">Enter Number Of Dice:</label>
        <input type="number" class="form-control" id="numDice" value="1" />

      </div>
      <div class="mb-2 formOne">

        <label for="typeDice">Select Type of Dice:</label>
        <select class="form-select" id="typeDice">
          <option value="4">d4</option>
          <option selected value="6">d6</option>
          <option value="8">d8</option>
          <option value="10">d10</option>
          <option value="12">d12</option>
          <option value="20">d20</option>
        </select>

      </div>

      <div class="d-grid gap-2">
        <button onclick="rollDice()" class="btn btn-primary">
          Enter
        </button>
        <div id="output" class="form-floating"></div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
